<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="16x16" href="img/favicon.png">

  <title>CSS Mem Slider</title>
</head>
<body>

  <div class="wrapper">

    <input type="radio" name="point" id="slide1" checked>
    <input type="radio" name="point" id="slide2">
    <input type="radio" name="point" id="slide3">
    <input type="radio" name="point" id="slide4">
    <input type="radio" name="point" id="slide5">

    <div class="slider">
      <div class="slides slide1"></div>
      <div class="slides slide2"></div>
      <div class="slides slide3"></div>
      <div class="slides slide4"></div>
      <div class="slides slide5"></div>
    </div>

    <div class="container">
      <div class="descr">
        <div class="descr1"></div>
        <div class="descr2"></div>
        <div class="descr3"></div>
        <div class="descr4"></div>
        <div class="descr5"></div>
      </div>

      <div class="controls">
        <label for="slide1">
          <span class="control control1"></span>
        </label>

        <label for="slide2">
          <span class="control control2"></span>
        </label>

        <label for="slide3">
          <span class="control control3"></span>
        </label>

        <label for="slide4">
          <span class="control control4"></span>
        </label>

        <label for="slide5">
          <span class="control control5"></span>
        </label>
      </div>
    </div>

  </div>
  
</body>
</html>
